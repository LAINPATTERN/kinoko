  Este software es un software que carga un proyecto de complemento proporcionado por el desarrollador para cargar recursos de red y buscar cómics fácilmente. El texto del recurso de imagen que aparece en el software lo proporciona el proyecto de complemento y el sitio web del recurso.
  El software en sí no está relacionado con los servicios de cómics, siga las leyes y regulaciones pertinentes cuando utilice recursos de cómics.

  Los derechos de autor de los recursos de cómics descargables proporcionados por este software pertenecen al autor original. Es solo para fines de aprendizaje y comunicación. Siga las leyes y normativas nacionales pertinentes acerca del derecho de copia y no los utilice para otros fines sin la autorización del propietario de los derechos de autor; si surgen disputas debido a un uso ilegal, todas las consecuencias correrán a cargo del usuario.
