  Este software é um software que carrega um projeto de plug-in fornecido pelo desenvolvedor para carregar recursos de rede e navegar facilmente pelos quadrinhos.  O texto do recurso de imagem que aparece no software é fornecido pelo projeto de plug-in e pelo site do recurso.
  
  O software em si não fornece serviços de quadrinhos, siga as leis e regulamentos relevantes ao usar recursos de quadrinhos.

  Os direitos autorais dos recursos de quadrinhos para download fornecidos por este software pertencem ao autor original.  É apenas para fins de aprendizagem e comunicação.  Copie e baixe os arquivos de acordo com as leis e regulamentos nacionais relevantes e não os use para outros fins sem a autorização do proprietário dos direitos autorais;  se surgirem disputas devido ao uso ilegal, todas as consequências serão suportadas pelo usuário.
